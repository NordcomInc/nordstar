name: 'Install'
description: 'Install dependencies'

runs:
    using: 'composite'
    steps:
        - name: 🏎️ Setup Bun
          uses: oven-sh/setup-bun@v1
          with:
              bun-version: canary

        - name: 📦 Install dependencies
          shell: bash
          run: bun install

        - name: 💾 Cache node modules
          uses: actions/cache@v4
          with:
              path: |
                  ~/.bun/install/cache
                  ${{ github.workspace }}/.turbo
                  ${{ github.workspace }}/**/.next
                  ${{ github.workspace }}/**/node_modules
              key: ${{ runner.os }}-node-build-${{ hashFiles('**bun.lockb') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
              restore-keys: |
                  ${{ runner.os }}-node-build-${{ hashFiles('**/bun.lockb') }}-
