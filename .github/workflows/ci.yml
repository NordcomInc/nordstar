name: CI

on: [push, pull_request, pull_request_target]

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
    build:
        name: ğŸ”¨ Build
        timeout-minutes: 25
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: bun run build:packages

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ“‹ Lint
              run: bun run lint

    test:
        name: ğŸ§ª Test
        timeout-minutes: 20
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: bun run build:packages

            - name: ğŸ§ª Test
              run: bun run test

            - name: ğŸ¦º Report Coverage to GitHub
              # Always run, even if previous steps failed
              if: always()
              uses: davelosert/vitest-coverage-report-action@v2.3.0

            - name: ğŸ¦º Codecov Coverage Reports
              uses: codecov/codecov-action@v4
              # Always run, even if previous steps failed
              if: always()
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: bun run build:packages

            - name: âœ… Typecheck
              run: bun run typecheck
