name: ğŸ§  CI

on:
    pull_request_target:
        branches:
            - master
        paths-ignore:
            - '**.md'
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: ğŸ”¨ Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: npm run build:packages

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ“‹ Lint
              run: npm run lint

    test:
        name: ğŸ§ª Test
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ§ª Test
              run: npm run test

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: âœ… Typecheck
              run: npm run typecheck
