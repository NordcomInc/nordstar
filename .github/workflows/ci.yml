name: CI

on: [push, pull_request]

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-lates
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build Everything
              run: bun run build:packages

    test:
        name: ğŸ§ª Test
        timeout-minutes: 15
        needs: [lint, typecheck]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build Packages
              run: bun run build:packages

            - name: ğŸ§ª Test
              run: bun run test

            - name: ğŸ¦º Report Coverage to GitHub
              uses: davelosert/vitest-coverage-report-action@v2.3.0

            - name: ğŸ¦º Codecov Coverage Reports
              uses: codecov/codecov-action@v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build Packages
              run: bun run build:packages

            - name: ğŸ“‹ Lint
              run: bun run lint

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: bun run build:packages

            - name: âœ… Typecheck
              run: bun run typecheck
