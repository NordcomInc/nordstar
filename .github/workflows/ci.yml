name: CI

on: [push, pull_request]

jobs:
    build:
        name: 🔨 Build
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build Everything
              run: bun run --bun build:packages

    test:
        name: 🧪 Test
        timeout-minutes: 15
        needs: [lint, typecheck]
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build Packages
              run: bun run --bun build:packages

            - name: 🧪 Test
              run: bun run test

            - name: 🦺 Report Coverage to GitHub
              uses: davelosert/vitest-coverage-report-action@v2.3.0

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        name: 📋 Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build Packages
              run: bun run --bun build:packages

            - name: 📋 Lint
              run: bun run --bun lint

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build Packages
              run: bun run --bun build:packages

            - name: ✅ Typecheck
              run: bun run --bun typecheck
