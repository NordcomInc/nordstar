name: CI

on:
    pull_request_target:
        branches:
            - master
    push:
        branches:
            - master

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: 🔨 Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: npm run build

            - name: 🚚 Deploy Storybook
              if: github.ref == 'refs/heads/master'
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./packages/storybook/storybook-static
                  user_name: 'nordcombot'
                  user_email: 'opensource@nordcom.io'

    lint:
        name: 📋 Lint
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 📋 Lint
              run: npm run lint

    test:
        name: 🧪 Test
        timeout-minutes: 10
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: npm run build

            - name: 🧪 Test
              run: npm run test

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 10
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: npm run build

            - name: ✅ Typecheck
              run: npm run typecheck
