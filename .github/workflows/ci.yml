name: 🧠 CI

on:
    pull_request_target:
        branches:
            - master
        paths-ignore:
            - '**.md'
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'

env:
    CI: true

jobs:
    build:
        name: 🔨 Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: npm run build

    lint:
        name: 📋 Lint
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 📋 Lint
              run: npm run lint

    test:
        name: 🧪 Test
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            # - name: 🧪 Test
            #   run: npm run test

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: ✅ Typecheck
              run: npm run typecheck
