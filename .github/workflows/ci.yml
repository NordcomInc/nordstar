name: CI

on: [push, pull_request, pull_request_target]

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: 🔨 Build
        timeout-minutes: 25
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: bun run build:packages

    lint:
        name: 📋 Lint
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 📋 Lint
              run: bun run lint

    test:
        name: 🧪 Test
        timeout-minutes: 20
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: bun run build:packages

            - name: 🧪 Test
              run: bun run test

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 15
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Install
              uses: ./.github/common/install

            - name: 🔨 Build
              run: bun run build:packages

            - name: ✅ Typecheck
              run: bun run typecheck
