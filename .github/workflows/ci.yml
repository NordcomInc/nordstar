name: ğŸ§  CI

on:
    pull_request:
        branches:
            - master
        paths-ignore:
            - '**.md'
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'

jobs:
    build:
        name: ğŸ”¨ Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: npm run build

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ“‹ Lint
              run: npm run lint
