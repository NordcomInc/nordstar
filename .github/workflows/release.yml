name: Release

on:
    push:
        branches:
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    GITHUB_TOKEN: ${{ secrets.MACHINE_USER }}
    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
    release:
        name: ğŸšš Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: bun run build:packages --no-cache

            - name: ğŸ¥¸ Configure Identity
              run: |
                  git config --global user.email "opensource@nordcom.io"
                  git config --global user.name "nordcombot"

            - name: ğŸ¤ Create Release Pull Request or Publish to NPM
              id: changesets
              uses: changesets/action@v1
              with:
                  createGithubReleases: true
                  version: bun run version
                  publish: bun run release
                  setupGitUser: false
                  commit: |
                      Changeset: Increment package & dependecy versions.

                      Congratulations on the new release! ğŸ‰
                      This is an automated commit triggered by the `release` workflow.
                  title: ğŸš€ Release packages

            - name: ğŸ«¨ Create Unstable Release
              if: steps.changesets.outputs.published != 'true'
              run: |
                  git checkout master
                  bun run version:unstable
                  bun run release:unstable
