name: Release

on:
    push:
        branches:
            - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    release:
        name: ğŸšš Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ“¦ Install
              uses: ./.github/common/install

            - name: ğŸ”¨ Build
              run: npm run build:packages

            - name: ğŸ§ª Tests
              run: npm run test:packages

            - name: ğŸ¥¸ Configure Identity
              run: |
                  git config --global user.email "opensource@nordcom.io"
                  git config --global user.name "nordcombot"

            - name: ğŸ¤ Create Release Pull Request or Publish to NPM
              id: changesets
              uses: changesets/action@v1
              with:
                  createGithubReleases: true
                  publish: npm run release
                  setupGitUser: false
                  title: 'Changeset: Increment package versions.'
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.MACHINE_USER }}
